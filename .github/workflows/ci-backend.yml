name: CI for Node Projects

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v2

    - name: Set up Node.js
      uses: actions/setup-node@v2
      with:
        node-version: '18.18.1'
    
    - name: Cache npm dependencies for Game_auth
      uses: actions/cache@v2
      with:
        path: Game_auth/node_modules
        key: ${{ runner.os }}-game-auth-npm-${{ hashFiles('Game_auth/package-lock.json') }}
        restore-keys: |
          ${{ runner.os }}-game-auth-npm-

    - name: Install Dependencies for Game_auth
      run: npm install
      working-directory: ./Game_auth

    - name: Run Tests for Game_auth
      run: npm test
      working-directory: ./Game_auth
      env:
        PGHOST: localhost
        PGDATABASE: dbGameMarket
        PGUSER: postgres
        PGPASSWORD: postgres
