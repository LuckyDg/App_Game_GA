name: CI Workflow for Node.js Projects

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    
    services:
      postgres:
        image: postgres:latest
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: dbGameMarket
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
    - name: Checkout Repository
      uses: actions/checkout@v2

    - name: Set up Node.js
      uses: actions/setup-node@v2
      with:
        node-version: '18'
        cache: 'npm'
    
    - name: Cache npm dependencies for Game_auth
      uses: actions/cache@v2
      with:
        path: Game_auth/node_modules
        key: game-auth-${{ hashFiles('Game_auth/package-lock.json') }}
        restore-keys: |
          game-auth-

    - name: Install Dependencies for Game_auth
      run: npm install
      working-directory: Game_auth

    - name: Run Tests for Game_auth
      run: npm test
      working-directory: Game_auth
      env:
        PGHOST: localhost
        PGDATABASE: dbGameMarket
        PGUSER: postgres
        PGPASSWORD: postgres

    - name: Cache npm dependencies for GameSocket
      uses: actions/cache@v2
      with:
        path: GameSocket/node_modules
        key: game-socket-${{ hashFiles('GameSocket/package-lock.json') }}
        restore-keys: |
          game-socket-

    - name: Install Dependencies for GameSocket
      run: npm install
      working-directory: GameSocket

    - name: Run Tests for GameSocket
      run: npm test
      working-directory: GameSocket

    - name: Cache npm dependencies for game-marketplace
      uses: actions/cache@v2
      with:
        path: game-marketplace/node_modules
        key: game-marketplace-${{ hashFiles('game-marketplace/package-lock.json') }}
        restore-keys: |
          game-marketplace-

    - name: Install Dependencies for game-marketplace
      run: npm install
      working-directory: game-marketplace

    - name: Run Tests for game-marketplace
      run: npm test
      working-directory: game-marketplace
