name: CI Backend

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: dbGameMarket
        ports:
          - 5432:5432
        options: --health-cmd pg_isready --health-interval 10s --health-timeout 5s --health-retries 5

    steps:
    - uses: actions/checkout@v2

    - name: Set up Node.js
      uses: actions/setup-node@v2
      with:
        node-version: '14'

    - name: Install Dependencies (game_auth)
      run: npm install
      working-directory: ./Game_auth

    - name: Run Tests (game_auth)
      run: npm test
      working-directory: ./Game_auth
      env:
        PGHOST: localhost
        PGDATABASE: dbGameMarket
        PGUSER: postgres
        PGPASSWORD: postgres
