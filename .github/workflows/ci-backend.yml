name: CI for Node Projects

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    
    services:
      postgres:
        image: postgres:latest
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: dbGameMarket
        ports:
          - 5432:5432
        # Opciones para asegurar que el servicio estÃ© listo antes de continuar.
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    strategy:
      matrix:
        project: ['Game_auth', 'GameSocket', 'game-marketplace']

    steps:
    - uses: actions/checkout@v2

    - name: Set up Node.js
      uses: actions/setup-node@v2
      with:
        node-version: '18.18.1'
        cache: 'npm'

    - name: Install Dependencies
      run: npm install
      working-directory: ./${{ matrix.project }}

    - name: Run Tests
      run: npm test
      working-directory: ./${{ matrix.project }}
      env:
        PGHOST: localhost
        PGDATABASE: dbGameMarket
        PGUSER: postgres
        PGPASSWORD: postgres
